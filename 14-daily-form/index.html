<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form.</title>
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- browser-sync start --server --files "css/*.css, js/*.js, *.html" -->

</head>

<body>
	<main class="count">
		<article class="count_line">
			<header class="head">
				<img src="img/key.png" class="head_img"></img>
				<h1 class="head_title">Create your free account</h1>
			</header>
		</article>
		<article class="count_line">
			<div class="text">
				<p class="text_p">Come and joil our cool and amazing community,
					fill in tour details to get started. Already have account?
					<a href="#" class="text_a">Log in.</a>
				</p>
			</div>
		</article>
		<article class="count_line">
			<form class="form">
				<div class="form_line">
						<label class="box" for="">
							<input class="box_input box_input__indent" type="text" name="first_name" placeholder="First name">	
						</label>
						<label class="box" for="">
							<input class="box_input" type="text" name="last_name" placeholder="Last name">
						</label>
				</div>
				<div class="form_line">
					<label class="box" for="">
						<input class="box_input" type="email" name="email" placeholder="Email address">
					</label>	
				</div>
				<div class="form_line">
					<label class="box" for="">
						<input class="box_input" type="password" name="password" placeholder="Password">
					</label>
				</div>
				<div class="form_line">
					<label class="box" for="">
						<input class="box_input box_input__submit" type="submit" name="submit" value="Sign up for free">
					</label>
				</div>
			</form>
		</article>
		<article class="count_line">
			<div class="text">
				<p class="text_p">By clicking on "Sign up for free", you agree to the 
					<a href="#" class="text_a">Terms of Service</a>
				and the
					<a href="#" class="text_a">Privacy Policy</a>
				</p>
			</div>
		</article>
	</main>
</body>

</html>
