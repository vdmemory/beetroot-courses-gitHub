<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nike Product Card DARK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
</html>
<body>
  <div class="layout">
    <div class="layout_item">
      <section class="product">
        <main class="product_main">
          <div class="product_main-inner">
            <div class="logo"><img class="logo_picture" src="image/logo.png"></div>
          </div>
          <div class="product_main-inner">
            <div class="picture"><img class="picture_item" src="image/Nike-SB-Stefan-Janoski-Max.png" alt=""></div>
          </div>
          <div class="product_main-inner">
            <div class="toolbar">
              <input class="toolbar_input" id="r1" type="radio" name="radio" checked="">
              <label class="toolbar_label toolbar_label__grey" for="r1"></label>
              <input class="toolbar_input" id="r2" type="radio" name="radio">
              <label class="toolbar_label toolbar_label__white" for="r2"></label>
              <input class="toolbar_input" id="r3" type="radio" name="radio">
              <label class="toolbar_label toolbar_label__red" for="r3"></label>
              <input class="toolbar_input" id="r4" type="radio" name="radio">
              <label class="toolbar_label toolbar_label__blue" for="r4"></label>
            </div>
          </div>
        </main>
        <aside class="product_info">
          <div class="prodact_info-inner">
            <div class="title">
              <h1 class="title_h1">Nike SB stefan janoski max</h1>
              <p class="title_p">Unisex skateboarding shoe</p>
            </div>
          </div>
          <div class="prodact_info-inner">
            <div class="rating">
              <div class="rating_list"><span class="rating_item">★</span><span class="rating_item">★</span><span class="rating_item rating_item__active">★</span><span class="rating_item rating_item__active">★</span><span class="rating_item rating_item__active">★</span></div>
            </div>
          </div>
          <div class="prodact_info-inner">
            <div class="select">
              <div class="select_inner">
                <select class="select_list">
                  <option class="select_item" value="">Size</option>
                  <option class="select_item" value="">32</option>
                  <option class="select_item" value="">38</option>
                </select>
                <div class="select_figure"></div>
              </div>
              <div class="select_inner">
                <div class="select_figure">
                  <select class="select_list">
                    <option class="select_item" value="">Qty</option>
                    <option class="select_item" value="">2</option>
                    <option class="select_item" value="">5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="prodact_info-inner">
            <button class="button button__buy">Add to cart</button>
          </div>
        </aside>
      </section>
    </div>
  </div>
</body>
