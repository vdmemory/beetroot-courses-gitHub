
<DOCTYPE></DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body class="layout">
    
      <main class="main">
        <img class="main_title" src="img/logo.svg" alt="Instagram">
        <h1 class="main_subtitle">Sing in and use more features</h1>
        <input class="main_input" type="email" name="" id="" required placeholder="Email or username">
        <input class="main_input" type="password" name="" id="" required placeholder="Password">
        <input class="main_input main__blue" type="button" value="Sing in">
        <p class="main_text">Forgot your login details? <a href="#"> Get help signing in.</a></p>
        <div class="main_row">
          <div class="main_solid"></div>
          <div class="main_or">OR</div>
          <div class="main_solid"></div>
        </div>
        <div class="main_row">
          <img class="face" src="img/fb.svg" alt="">
          <p class="main_text_f"> Continue with Facebook</p>
        </div>
        <p class="main_text_down">Don't have an account?<a href="#"> Sing up.</a></p>
      </main>
  </body>
</html>
