<!DOCTYPE html>
<html>
	<head>
		<title>BEETROOT</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>CSS Dinner Shopping List</h1>
			<h2>Let's go to the mall!</h2>
		</header>
		<ul>
			<li>
				<label>
					<input type="checkbox">
					<span class="list-item">A lot of pickles</span>
					<span>for the next lesson about CSS</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="list-item">10 apples</span>
					<span>for more CSS manipulations</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="list-item">20 oranges</span>
					<span>because they are awesome</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="list-item">13 plates</span>
					<span>hm... they always disappear</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="list-item">15 bentos</span>
					<span></span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="list-item">1 bottle of Sake ^_^</span>
					<span>for my friends</span>
				</label>
			</li>
		</ul>
		<button><h2>Bon Appetit :)</h2></button>
	</body>
</html>
